<div class="container col-md-6 mb-3">
    <div class="card">
        <div class="card-header">
            <h3>Insertar Empresa por RUC</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form group mb-3">
                    <label class="mb-3" for="">Tipo:</label>
                    <input type="text" value="2" class="form-control" [(ngModel)]="tipo" name="tipo" disabled>
                </div>
                <div class="form group mb-3">
                    <label class="mb-3" for="">RUC:</label>
                    <input [(ngModel)]="ruc" type="text" name="ruc" class="form-control">
                </div>
                <button (click)="Register()" class="btn btn-success">Registrar</button>
            </form>
        </div>
    </div>
</div>
